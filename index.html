<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="data.js"></script>
    <script src="script.js"></script>
    <title>Stickers personalizables</title>
</head>
<body>
    <main>
        <div id="Design">
            <img id="mainCharacter" src="" alt="skulliver">
            <img id="mainHat" src="" alt="skulliver">
            <img id="mainGlasses" src="" alt="skulliver">
            <img id="mainOther" src="" alt="skulliver">
        </div>
        <div id="Name">
            <p>-</p>
        </div>
    </main>
    <div id="CharacterModal" class="modal-viewer"></div>
    <div id="HatsModal" class="modal-viewer"></div>
    <div id="GlassesModal" class="modal-viewer"></div>
    <div id="OthersModal" class="modal-viewer"></div>
    <div id="Options">
        <div id="Character" class="category">
            <img src="./assets/personajes/skulliver-white.png" alt="skulliver">
            <p class="cat-name">Personaje</p>
        </div>
        <div id="Hat" class="category">
            <img src="./assets/gorros/sombrero-cowboy.png" alt="skulliver">
            <p class="cat-name">Gorro</p>
        </div>
        <div id="Glasses" class="category">
            <img src="./assets/lentes/potter-negro.png" alt="skulliver">
            <p class="cat-name">Lentes</p>
        </div>
        <div id="Other" class="category">
            <img src="./assets/otros/mostacho-marron.png" alt="skulliver">
            <p class="cat-name">Otros</p>
        </div>
    </div>
    <div id="mainTitle">
        <h1>¡Armá tu personaje!</h1>
    </div>
</body>
</html>
